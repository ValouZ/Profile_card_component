<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="bg-pattern-top"></div>

        <div class="card">
            <div class="pattern-card-top">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>
            <div class="profil-image"></div>
            <div class="info">
                <div class="perso">
                    <div class="name">Valentin Debray</div>
                    <div class="age">20</div>
                </div>
                <div class="city">Montesson</div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">80K</div>
                    <div class="stat-name">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-number">803K</div>
                    <div class="stat-name">Likes</div>
                </div>
                <div class="stat">
                    <div class="stat-number">1.4K</div>
                    <div class="stat-name">Photos</div>
                </div>
            </div>
        </div>

        <div class="bg-pattern-bottom"></div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ValouZ" target="_blank">ValouZ</a>.
        </div>
    </div>



</body>

</html>
